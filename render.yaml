services:
  - type: web
    name: aveum-mining-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production 